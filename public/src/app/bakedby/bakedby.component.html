<div id="bottomwrapper">

    <h1>Baked By {{bakedby.baker}}</h1>
    <img [src]="bakedby.image" alt="">
  </div>
  <div id="wrapperright">

    {{rating.stars}} stars.<br>
<br></p>

  {{rating.comment}} {{rating.stars}}
</p> -->


  </div>

</div>
